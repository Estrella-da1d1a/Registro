<!doctype html>
<html>
<head>
<meta charset='utf-8' />
<title th:text="#{Resumen.titulo}"></title>
<link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body>
<div th:replace="fragments/Navegacion :: header"></div>
<form action="Resumen" method="POST">
<fieldset>
	<legend th:text="#{DPer.legend}"></legend>		
	<b><span th:text="#{DPer.nombre}"/></b><span th:text="${nombre}"></span><br />
	<b><span th:text="#{DPer.apellidos}" /></b><span th:text="${apellidos}"></span><br />
	<b><span th:text="#{DPer.fecha}" /></b><span th:text="${fechaNacimiento}"></span><br />
	<b><span th:text="#{DPer.genero}" /></b> 
	<span th:switch="${generoSeleccionado}">
		<span th:case="'h'" th:text="#{Resumen.genero.h}" />
		<span th:case="'m'" th:text="#{Resumen.genero.m}" />
		<span th:case="'o'" th:text="#{Resumen.genero.o}"/>      
	</span>
	<br />
	<b><span th:text="#{DPer.CPH}" /></b></span>
		<span th:if="${casado == 'CPH'}" th:text="#{Resumen.casado}"></span>
    	<span th:unless="${casado == 'CPH'}" th:text="#{Resumen.soltero}"></span>
    <br />
	<b><span th:text="#{DPer.HJS}" /></b></span>
		<span th:if="${casado == 'HJS'}" th:text="#{Resumen.hijos}"></span>
    	<span th:unless="${casado == 'HJS'}" th:text="#{Resumen.nopadre}"></span>
	<br />
	<b><td th:text="#{DPer.pais}" /></b>
		<span th:switch="${paises}">
		    <span th:case="'ES'" th:text="#{Resumen.paises.ES}" />
		    	
		    <span th:case="'FR'" th:text="#{Resumen.paises.FR}" />
		  
		    <span th:case="'IT'" th:text="#{Resumen.paises.IT}"/>
		     
		    <span th:case="'PT'" th:text="#{Resumen.paises.PT}" />
		       
		</span>
	
</fieldset>
<fieldset>
	<legend th:text="#{DProf.legend}"></legend>		
	<b><span th:text="#{DProf.dep}"/></b>
	<span th:switch="${departamento}">
		<span th:case="'D'" th:text="#{Resumen.dep.D}" />
		<span th:case="'M'" th:text="#{Resumen.dep.M}" />
		<span th:case="'R'" th:text="#{Resumen.dep.R}"/>      
	</span>
	<br />
	<b><span th:text="#{DProf.sal}"/></b><span th:text="${salario}"></span><br />
	<b><span th:text="#{DProf.com}"/></b><span th:text="${comentarios}"></span><br />
</fieldset>
<fieldset>
	<legend th:text="#{DBan.legend}"></legend>		
	<b><span th:text="#{DBan.cuenta}"/></b><span th:text="${cuentaCorriente}"><br />
</fieldset>
<input type="submit" th:value="#{Resumen.submit}" />
</form>

</body>
